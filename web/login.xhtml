<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Compatible"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>JSF Entitymanager</title>
    <style type="text/css">
        .formPosition {
            width: 40%;
            margin: 24px;
        }
        .errorMsg {
            color: red;
            padding-top: 16px;
        }
    </style>
</h:head>
<h:body>
    <center><h2>JSF Entitymanager Example</h2></center>
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <h:form id="loginForm" styleClass="formPosition">
                    <div class="form-group">
                        <h:outputLabel value="Username"/>
                        <h:inputText id="loginName" value="#{loginBean.userName}" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="password"/>
                        <h:inputSecret id="loginPassword" value="#{loginBean.password}" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton value="Login" action="#{loginBean.validateLoginCredentials}" styleClass="btn btn-primary"/>
                    </div>
                    <div class="errorMsg"><h:message for="loginName" /></div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
